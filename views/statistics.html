<div  layout-fill layout="column" ng-controller="StatCtrl">
  <div>
    <md-content class="md-padding" >
      <md-tabs md-dynamic-height md-border-bottom>   
        <md-tab label="Horizontal bar chart">
          <md-content class="md-padding">
            <h1 class="md-align-c">Tasks progress</h1>           		  
		      <nvd3-multi-bar-horizontal-chart
    	         id="horizChart"
                 data="dataHorizChart"          
                 width="450"
                 height="200"
                 callback="positionSVG()"           
                 callback="callbackStyleFunction()"
                 showXAxis="false"
                 showYAxis="true" 
                 showValues="true"
                 valueFormat="toSecondsFormat()"
                 noData="There no tasks">
            	  <svg></svg>
                </nvd3-multi-bar-horizontal-chart>    
              
          </md-content>
        </md-tab>
        <md-tab label="Pie chart"> 
          <md-content class="md-padding">
            <h1 class="md-align-c">Tasks progress</h1>
              <nvd3-pie-chart
                 id="pieChart"
                 data="dataPieChart"
                 x="xFunction()"
                 y="yFunction()"
                 width="500"
                 height="300" 
                 callback="setPositionSVG()"           
                 donut="true"
                 donutRatio=".30"
                 showValues="true"
                 showLabels="true"
                 showControls="true"
                 showLegend="true"             
                 labelType="percent"  
                 pieLabelsOutside="false"
                 donutLabelsOutside="true"            
                 tooltips="true"
                 tooltipcontent="toFormatToolTipPieContent()"
                 noData="There no tasks">
                <svg></svg>
              </nvd3-pie-chart>
         </md-content>
        </md-tab> 
      </md-tabs>
    </md-content>
  </div>   
</div>
